<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Show All Accounts</title>
<link th:href="@{~/css/bootstrap.min.css}" rel="stylesheet"
	media="screen"></link>
<script th:src="@{~/js/jquery.min.js}"></script>
<script th:src="@{~/js/bootstrap.min.js}"></script>
<script th:src="@{~/js/popper.min.js}"></script>
<style type="text/css">
body {
	padding-top: 55px;
}

#content {
	margin: 5px;
}
</style>
</head>


<body>
	<div th:replace="fragments/navbar :: NavbarThymleaf"></div>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-10 col-md-10 col-lg-10 col-xl-10" id="content">
			
				<form action="/accounts/insert"  method="post" class="form-group">
				<table
					class="table table-dark table-striped table-bordered .table-hover">
						<tr>
							<td><label for="name">Name</label></td>
							<td><input type="text" id="name" name="name" placeholder="Name of the Party (Compulsory)" class="form-control" required="required" th:error-class="has-error"/></td>
						</tr>
						<tr>
							<td><label for="city">City</label></td>
							<td><input type="text" id="city" name="city" placeholder="Name of City/Town" class="form-control" th:error-class="has-error"></td>
						</tr>
						<tr>
							<td><label for="fssai">FSSAI</label></td>
							<td><input type="number" id="fssai" name="fssai" placeholder="FSSAI code if exists" class="form-control" th:error-class="has-error"></td>
						</tr>
						<tr>
							<td><label for="gstno">GSTNO</label></td>
							<td><input type="number" id="gstno" name="gstno" placeholder="GSTNO if exists" class="form-control" th:error-class="has-error"></td>
						</tr>
					</table>
					<input type="submit" value="Add new Account">
				</form>
			</div>
		</div>
	</div>			
</body>
</html>
